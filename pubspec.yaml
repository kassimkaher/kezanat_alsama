name: ramadan
description: for find jobs

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 2.2.1+14

environment:
  sdk: ">=3.0.0 <=3.3.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  localization: ^2.1.0  
  intl: ^0.18.0
  flutter_svg: ^1.0.3
  cupertino_icons: ^1.0.2
  modal_bottom_sheet: ^2.0.1
  provider: ^6.0.0
  visibility_detector: ^0.3.3
  simple_gradient_text: ^1.2.4
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  lottie: ^1.4.3
  #onesignal_flutter: ^3.5.1
  flutter_local_notifications: ^16.3.3
  badges: ^2.0.3
  lucide_icons: ^0.105.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_hooks: ^0.18.2+1
  permission_handler: ^10.2.0
  path_provider: ^2.0.14
  audioplayers: ^5.2.1
  assets_audio_player: ^3.1.1
  solar_calculator: ^1.0.3
  uni_links: ^0.5.1
  cloud_firestore: ^4.13.6
  firebase_core: ^2.4.1
  freezed: ^2.3.2
  freezed_annotation: ^2.2.0
  carousel_slider: ^4.1.1
  smooth_page_indicator: ^1.0.0+2
  skeletonizer: ^0.8.0
  dropdown_button2: ^2.3.9
  injectable: ^2.3.0
  animated_text_kit: ^4.2.2
  cached_network_image: ^3.3.1
  flutter_timezone: ^1.0.8
  optimize_battery: ^0.0.4
  synchronized: ^3.1.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  injectable_generator:
  hive_generator: ^2.0.0
  json_serializable: ^6.6.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/svg/
    - assets/images/
    - assets/fonts/
    - assets/lottie/
    - assets/docs/
    - assets/docs/dua/
    - assets/docs/quran/
    - assets/sound/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: Somar
      fonts:
       
      
        - asset: assets/fonts/somar/SomarSans-Bold-edited.otf
          weight: 900
        - asset: assets/fonts/somar/SomarSans-Bold-edited.otf
          weight: 800
        - asset: assets/fonts/somar/SomarSans-Bold-edited.otf
          weight: 700

        - asset: assets/fonts/somar/SomarSans-Medium-edited.otf
          weight: 600
        - asset: assets/fonts/somar/SomarSans-Medium-edited.otf
          weight: 500


        - asset: assets/fonts/somar/SomarSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/somar/SomarSans-Regular.ttf
          weight: 300
    - family: Dywan
      fonts:
       
      
        - asset: assets/fonts/dywan.ttf
    - family: Kufy
      fonts:
       
      
        - asset: assets/fonts/kufy.ttf
    - family: Am
      fonts:
       
      
        - asset: assets/fonts/am.ttf    
       
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
